<head>
  <title>Poller</title>
</head>

<body>
</body>

<template name="create">
	<input type='text' id='poll_name'>
	<div id='create_poll'>
		Create Poll
	</div>
	{{> show_poll_link}}
</template>

<template name='show_poll_link'>
	{{#if poll_id}}
		<a href='/results/{{poll_id}}'>LINK TO POLL</a>
	{{/if}}
</template>


<template name="results">
	Show results
	{{#each results}}
		{{> result_line}}
	{{/each}}
</template>

<template name='result_line'>
	<div id='{{name}}'>
		{{name}}: {{votes}}
	</div>
</template>
